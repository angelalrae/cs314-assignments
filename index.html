<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts/Chela/stylesheet.css">
    <link rel="stylesheet" href="css/fonts/Andika/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Assignment5</title>
    <!--Palette: tangerine (#F08700), orange (#F49F0A), yellow (#EFCA08), persian green (#00A6A6), pale aqua (#BBDEF0)-->
</head>

<body>
    <header>
        <h1>Hi There!</h1>
        <h6>Tell me a little bit about yourself.</h6>
    </header>
    <div style="height:2.5em"></div>
    <div class="form-container">
        <form>
            <label for="first-name">First Name</label>
            <input id="first-name" placeholder="Enter your first name">

            <label for="last-name">Last Name</label>
            <input id="last-name" placeholder="Enter your last name">

            <label for="email">Email</label>
            <input id="email" placeholder="name@email.com" type="email">

            <div class="radio-container">
                <label for="dog-person">Dog Person</label>
                <input id="dog-person" name="pet-radio" type="radio">
                <label for="cat-person">Cat Person</label>
                <input id="cat-person" name="pet-radio" type="radio">
                <label for="other">Other</label>
                <input id="other" name="pet-radio" type="radio">
            </div>

            <label for="about-you">About You</label>
            <textarea id="about-you" placeholder="Tell me something unique about yourself!"></textarea>

            <label for="season">Favorite Season</label>
            <select id="season">
                <option>Spring</option>
                <option>Summer</option>
                <option>Autumn</option>
                <option>Winter</option>
            </select>

            <input type="submit" value="Send">
        </form>
    </div>
    <div style="height:2.5em"></div>
</body>

</html>
